<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momento memory</title>
</head>
<body>
  <script>
    searchForCombinations = (str) => {
      let arr = [];
      if (str.length === 1) {
        return str;
      } else {
        for (let i = 0; i < str.length; i++) {
          let item = str[i];
          if (str.indexOf(item) === i) {
            let residue = str.substr(0, i) + str.substr(i + 1, str.length);
            for (let el of searchForCombinations(residue)) {
              arr.push(item + el);
            }
          }
        }
      }
      let result = [...new Set(arr)].sort();
      return result;
    }

    console.log('Results for string BCA are following: ', searchForCombinations('BCA'));
    console.log('Results for string ABCDE are following: ', searchForCombinations('ABCDE'));
  </script>
</body>
</html>
